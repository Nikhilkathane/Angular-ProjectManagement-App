<div>
    <h1>Registration page</h1>
    Firstname:<input type="text" [(ngModel)]="registerUser.firstname"><br><br>
    Lastname:<input type="text" [(ngModel)]="registerUser.lastname"><br><br>
    Username:<input type="text" [(ngModel)]="registerUser.username"><br><br>
    Password:<input type="text" [(ngModel)]="registerUser.password"><br><br>
    <button (click)="register()">Register</button>

</div>
